name: Bug Report
description: File a bug report
title: 'Your bug report'
labels: ['bug', 'triage']
body:
    - type: markdown
      attributes:
          value: |
              Thanks for taking the time to fill out this bug report!
    - type: input
      id: contact
      attributes:
          label: Contact Details
          description: How can we get in touch with you if we need more info?
          placeholder: ex. email@example.com
      validations:
          required: false
    - type: textarea
      id: what-happened
      attributes:
          label: What happened?
          description: Also tell us, what did you expect to happen?
          placeholder: Tell us what you see!
          value: 'A bug happened!'
      validations:
          required: true
    - type: dropdown
      id: version
      attributes:
          label: Version
          description: What version of our software are you running?
          options:
            - 0.1.7 (Latest)
            - 0.1.6
            - 0.1.5
            - 0.1.4
            - 0.1.3
            - 0.1.2
            - 0.1.1
            - 0.1.0
      validations:
          required: true
    - type: dropdown
      id: os
      attributes:
          label: On what OS are you experience the problem on?
          multiple: true
          options:
              - Windows
              - GNU/Linux
              - Mac OS
    - type: textarea
      id: logs
      attributes:
          label: Relevant log output
          description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
          render: shell
    - type: checkboxes
      id: terms
      attributes:
          label: Code of Conduct
          description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/kryptokrona/hugin-cache/blob/master/CODE_OF_CONDUCT.md)
          options:
              - label: I agree to follow this project's Code of Conduct
                required: true
